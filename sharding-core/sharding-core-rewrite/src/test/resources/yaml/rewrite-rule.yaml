dataSources:
  db0: !!com.zaxxer.hikari.HikariDataSource
    driverClassName: org.h2.Driver
    jdbcUrl: jdbc:h2:mem:db0;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MYSQL
    username: sa
    password: 
  db1: !!com.zaxxer.hikari.HikariDataSource
    driverClassName: org.h2.Driver
    jdbcUrl: jdbc:h2:mem:db1;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MYSQL
    username: sa
    password:

shardingRule:
  tables:
    table_x:
      actualDataNodes: db${0..1}.table_x
      keyGenerator:
        type: SNOWFLAKE
        column: id
        props:
          worker.id: 123
    table_y:
      actualDataNodes: db${0..1}.table_y
    table_z:
      actualDataNodes: db${0..1}.table_z
    table_k:
      actualDataNodes: db${0..1}.table_k
    table_w:
      actualDataNodes: db${0..1}.table_w
      keyGenerator:
        type: SNOWFLAKE
        column: id
        props:
          worker.id: 123 
  bindingTables:
    - table_x, table_y
  encryptRule:
    encryptors:
      z_encryptor:
        type: TEST
      k_encryptor:
        type: ASSISTEDTEST
    tables:
      table_z:
        columns:
          id:
            cipherColumn: cipher
            plainColumn: plain
            encryptor: z_encryptor
      table_k:
        columns:
          id:
            cipherColumn: cipher
            assistedQueryColumn: query
            encryptor: k_encryptor
          id1:
            cipherColumn: id1
            assistedQueryColumn: query_id1
            encryptor: k_encryptor
      table_w:
        columns:
          name:
            plainColumn: plain
            cipherColumn: cipher
            assistedQueryColumn: query
            encryptor: k_encryptor                      
